<html>
    <head>
    <title>Sign In</title>
    <link rel="shortcut icon" href="https://i.imgur.com/1LFcAyr.png">
    <link rel="stylesheet" href="css/style-login.css">
    </head>
    <body>
        <form name="Login">
        <div class="login-box">
            <img src="https://i.imgur.com/ayzQJzG.png" alt="Comfenalco">
            <center><h1>Sign In</h1></center>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input name="user" type="text" placeholder="Username" value="" required />
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input name="password" type="password" placeholder="Password" value="" required/>
            </div>
            <input onclick="a()" type="button" class="btn" value="Login"/>
        </div>
        </form>
    </body>
</html>
